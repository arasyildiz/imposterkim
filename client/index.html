<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ImposterKim</title>
    <link rel="icon" href="/favicon.ico">
    <style>
      :root{--bg:#0f1222;--fg:#eef2ff;--muted:#a6adbb;--accent:#7c5cff;--card:#171a2f;--danger:#ff4d4d;}
      *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--fg);font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
      .container{max-width:1000px;margin:0 auto;padding:16px;}
      .card{background:var(--card);border-radius:16px;padding:16px;box-shadow:0 10px 30px rgba(0,0,0,.3);animation:fade .35s ease}
      @keyframes fade{from{opacity:.0;transform:translateY(6px)}to{opacity:1;transform:none}}
      .row{display:flex;gap:12px;flex-wrap:wrap}
      .col{flex:1 1 280px}
      input,select,button,textarea{width:100%;padding:12px;border-radius:12px;border:1px solid transparent;background:#0e1022;color:var(--fg)}
      input,select,textarea{outline:none}
      textarea{min-height:84px}
      button{background:var(--accent);cursor:pointer;font-weight:600;transition:transform .08s ease}
      button:active{transform:scale(.98)}
      button.secondary{background:#22284d}
      button.danger{background:var(--danger)}
      .title{font-size:24px;font-weight:800;margin-bottom:8px}
      .muted{color:var(--muted)}
      .badge{display:inline-block;padding:4px 10px;border-radius:999px;background:#22284d;color:#cbd5ff;font-size:12px;font-weight:600}
      .list{display:flex;flex-direction:column;gap:8px;max-height:260px;overflow:auto}
      .chip{background:#0e1022;padding:8px 10px;border-radius:999px;display:inline-flex;align-items:center;gap:8px}
      .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:12px}
      .clue{padding:10px;border-radius:12px;background:#0e1022}
      .footer{margin-top:10px;font-size:12px;color:var(--muted)}
      @media (max-width:600px){.row{flex-direction:column} .col{flex:1 1 auto} .title{font-size:20px}}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
